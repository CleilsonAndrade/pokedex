<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/card.css" />
    <link rel="stylesheet" href="./src/css/listing.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <div class="pokedex">
        <div class="cards-pokemon">
          <div class="card-pokemon open type-electric">
            <div class="card-top">
              <div class="details">
                <h2 class="name">Pikachu</h2>
                <span>#001</span>
              </div>
              <span class="type">raio</span>

              <div class="card-image">
                <img src="./src/images/pikachu.png" alt="Imagem Pokémon" />
              </div>
            </div>

            <div class="card-information">
              <div class="status">
                <h3>Status</h3>
                <ul>
                  <li>HP: 300</li>
                  <li>Ataque: 600</li>
                  <li>Defesa: 500</li>
                  <li>Velocidade: 300</li>
                  <li>Total: 1700</li>
                </ul>
              </div>

              <div class="skills">
                <h3>Habilidades</h3>
                <ul>
                  <li>Choque o trovão</li>
                  <li>Cabeçada</li>
                  <li>Investida trovão</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <nav class="list-pokemon">
          <ul>
            <li class="pokémon active">
              <img src="./src/images/cabeca-pikachu.png" alt="Perfil Pokémon" />
              <span>Pikachu</span>
            </li>
          </ul>
        </nav>
      </div>
    </main>
  </body>
</html>
